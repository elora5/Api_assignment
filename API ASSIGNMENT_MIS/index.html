<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe Explorer</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-night">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="earth.png" alt="Logo" class="icon"> Globe Explorer</a>
        </div>
    </nav>

    <section class="search-area">
        <div class="container text-center">
            <h1>Explore Your Earth</h1>
            <p class="lead">Access detailed country information and weather updates</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control search-box" id="countryInput" placeholder="Enter country">
                <button class="btn btn-dark" id="searchBtn">Search</button>
            </div>
        </div>
    </section>

    <section class="results-area">
        <div class="container">
            <div id="countriesContainer" class="d-flex flex-wrap justify-content-center gap-4"></div>
        </div>
    </section>

    <section class="weather-area">
        <div class="container">
            <h2 class="text-center my-4">Current Weather</h2>
            <div id="weatherContainer" class="d-flex flex-wrap justify-content-center gap-4"></div>
        </div>
    </section>

    <footer class="bg-night text-light py-3 text-center">
        <p>&copy; 2024 Globe Explorer. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
